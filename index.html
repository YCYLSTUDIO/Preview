<!DOCTYPE html>
<html>
<head>
    <meta name="description"
    content="Website ini digunakan untuk preview video warta gereja GUP Harvest.">

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="theme-color" content="rgb(61, 61, 61)"/>
    <title>Preview Warta Gereja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="icon/logoharvestssquare.webp"/>
    <link rel="canonical"/>
</head>
<body>
    <div class="countainer">
        <video id="source" controls autoplay>
          Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <div>
            <div>
                <div>
                    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
                    <script>
                        var firebase_data_script;
                        const firebaseConfig = {
                            apiKey: "AIzaSyDGekJTeEJscUiN1y7NPNKCuC65WFfipJM",
                            authDomain: "gup-harvest.firebaseapp.com",
                            databaseURL: "https://gup-harvest-default-rtdb.firebaseio.com",
                            projectId: "gup-harvest",
                            storageBucket: "gup-harvest.appspot.com",
                            messagingSenderId: "512729674455",
                            appId: "1:512729674455:web:c6ed645e4f5356af363692",
                            measurementId: "G-5MJ30QJ6CS"
                        };
                        firebase.initializeApp(firebaseConfig);
                        const database = firebase.database();
                        const myRef = database.ref('warta');
                        const storage = firebase.storage();

                        var videoRef = storage.ref().child('movie/movie.mp4');

                        // Get the download URL
                        videoRef.getDownloadURL().then(function(url) {
                            // `url` is the download URL for the video
                            // console.log('Video URL:', url);
                            document.getElementById("source").src = url;
                        }).catch(function(error) {
                            // Handle any errors
                            console.error('Error getting video URL:', error);
                        });

                        //penting
                                            
                        setInterval(() => {
                            console.clear();
                        }, 20);
                        
                        
                        // Disable right-click
                        document.addEventListener('contextmenu', (e) => e.preventDefault());
                        
                        function ctrlShiftKey(e, keyCode) {
                          return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
                        }
                        
                        document.onkeydown = (e) => {
                          // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
                          if (
                            event.keyCode === 123 ||
                            ctrlShiftKey(e, 'I') ||
                            ctrlShiftKey(e, 'J') ||
                            ctrlShiftKey(e, 'C') ||
                            (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
                          )
                            return false;
                        };
                    </script>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
            background-color: rgb(61, 61, 61);
        }
        .text {
            font-size: clamp(5px, 3vw, 20px);
            color: white;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        .area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .countainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .countainer video {
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
